openapi: 3.0.0
info:
  version: 1.0.0
  title: QR Docent APIs
  description: ''
  
servers:
  - url: https://qrdocent.com/api
  
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT  
  
paths: 
  # =============================== Museum APIs ===============================
  
  /registerMuseumUser:
    post:
      tags:
        - Museum
      summary: Registers a mobile user
      description: Pass in a valid phone number in the request body following the format [+] [country code] [subscriber number including area code].
      requestBody: 
        content:
          application/json:
            schema:       
              type: object
              properties:
                phoneNumber:
                  type: string
              example: 
                phoneNumber: '+13057101065'
      responses:
        '200':
          description: Possible responses
          content:
            application/json:
              schema:
                type: object
              examples: 
                success:
                  value: 
                    success: true
                  summary: Registration successful
                failure:
                  value: 
                    success: false
                    message: '<error message>'
                  summary: Registration failed
                  
  /loginMuseumUser:
    post:
      tags:
        - Museum
      summary: Logs in a mobile user
      description: Sends a confirmation code if the phone number is registered. Pass in a valid phone number in the request body following the format [+] [country code] [subscriber number including area code].
      requestBody: 
        content:
          application/json:
            schema:       
              type: object
              properties:
                phoneNumber:
                  type: string
              example: 
                phoneNumber: '+13057101065'
      responses:
        '200':
          description: Possible responses
          content:
            application/json:
              schema:
                type: object
              examples: 
                success:
                  value: 
                    success: true
                  summary: Login successful
                failure:
                  value: 
                    success: false
                    message: '<error message>'
                  summary: Login failed
                  
  /verifyMuseumUserConfirmationCode:
    post:
      tags:
        - Museum
      summary: Verifies the confirmation code sent to a mobile user
      description: Pass in a valid phone number in the request body following the format [+] [country code] [subscriber number including area code].
      requestBody: 
        content:
          application/json:
            schema:       
              type: object
              properties:
                phoneNumber:
                  type: string
                confirmationCode:
                  type: string
              example: 
                phoneNumber: '+13057101065'
                confirmationCode: '956143'
      responses:
        '200':
          description: Possible responses
          content:
            application/json:
              schema:
                type: object
              examples: 
                success:
                  value: 
                    success: true
                    result:
                      accessToken: '<access token>'
                      refreshToken: '<refresh token>'
                  summary: Verification successful
                failure:
                  value: 
                    success: false
                    message: '<error message>'
                  summary: Verification failed
                  
  /refreshMuseumUserToken:
    get:
      tags:
        - Museum
      summary: Resfreshes a mobile users access token
      description: Once an access token has expired, use this to receive a new one. The refresh token must be passed in the HTTP header under the 'authorization' key in the format 'Bearer {refresh token}'.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Possible responses
          content:
            application/json:
              schema:
                type: object
              examples: 
                success:
                  value: 
                    success: true
                    result:
                      accessToken: '<access token>'
                  summary: Successfully retreive new access token
                failure:
                  value: 
                    success: false
                    message: '<error message>'
                  summary: Refresh token provided is empty or invalid
                  
  /createMuseumUserScan:
    post:
      tags:
        - Museum
      summary: Creates a scan for a mobile user
      description: The access token must be passed in the HTTP header under the 'authorization' key in the format 'Bearer {access token}'.
      security:
        - bearerAuth: []  
      requestBody: 
        content:
          application/json:
            schema:       
              type: object
              properties:
                exhibitID:
                  type: integer
              example: 
                exhibitID: 3
      responses:
        '200':
          description: Possible responses
          content:
            application/json:
              schema:
                type: object
              examples: 
                success:
                  value: 
                    success: true
                    result:
                      createdScan:
                        scanID: 21
                        name: 'test exhibit'
                        description: 'description for the test exhibit'
                        contents:
                          - URL: 'www.video.com/video'
                            description: 'content description'
                            position: 1
                            contentTypeID: 2
                          - URL: 'www.image.com/image'
                            description: 'content description'
                            position: 2
                            contentTypeID: 1
                  summary: Scan creation successful
                failure:
                  value: 
                    success: false
                    message: '<error message>'
                  summary: Scan creation failed
                  
  /deleteMuseumUserScan:
    post:
      tags:
        - Museum
      summary: Deletes a scan for a mobile user
      description: The access token must be passed in the HTTP header under the 'authorization' key in the format 'Bearer {access token}'.
      security:
        - bearerAuth: []  
      requestBody: 
        content:
          application/json:
            schema:       
              type: object
              properties:
                scanID:
                  type: integer
              example: 
                scanID: 1
      responses:
        '200':
          description: Possible responses
          content:
            application/json:
              schema:
                type: object
              examples: 
                success:
                  value: 
                    success: true
                  summary: Scan deletion successful
                failure:
                  value: 
                    success: false
                    message: '<error message>'
                  summary: Scan deletion failed
                  
  /getAllMuseumUserScans:
    get:
      tags:
        - Museum
      summary: Gets all scans for a mobile user
      description: The access token must be passed in the HTTP header under the 'authorization' key in the format 'Bearer {access token}'.
      security:
        - bearerAuth: []  
      responses:
        '200':
          description: Possible responses
          content:
            application/json:
              schema:
                type: object
              examples: 
                success:
                  value: 
                    success: true
                    result:
                      scans: 
                      - scanID: 21
                        name: 'test exhibit'
                        description: 'description for the test exhibit'
                        contents:
                          - URL: 'www.video.com/video'
                            description: 'content description'
                            position: 1
                            contentTypeID: 2
                          - URL: 'www.image.com/image'
                            description: 'content description'
                            position: 2
                            contentTypeID: 1
                      - scanID: 22
                        name: 'test exhibit 2'
                        description: 'description for the test second exhibit'
                        contents:
                          - URL: 'www.image.com/image'
                            description: 'content description'
                            position: 1
                            contentTypeID: 1
                          - URL: 'www.song.com/song'
                            description: 'content description'
                            position: 2
                            contentTypeID: 3
                  summary: Scans retrieval successful
                failure:
                  value: 
                    success: false
                    message: '<error message>'
                  summary: Scans retrieval failed
                 
                 
  # =============================== Admin APIs ===============================        
      
  /registerAdminUser:
    post:
      tags:
        - Admin
      summary: Registers an admin user
      description: An authorization code must be sent along with the credentials to register an admin.
      requestBody: 
        content:
          application/json:
            schema:       
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                museumID:
                  type: integer
                authorization:
                  type: string
              example: 
                email: 'test@email.com'
                password: 'mypass123'
                museumID: 1
                authorization: 'myAuthCode'
      responses:
        '200':
          description: Possible responses
          content:
            application/json:
              schema:
                type: object
              examples: 
                success:
                  value: 
                    success: true
                  summary: Registration successful
                failure:
                  value: 
                    success: false
                    message: '<error message>'
                  summary: Registration failed
                  
  /loginAdminUser:
    post:
      tags:
        - Admin
      summary: Logs in an admin user
      requestBody: 
        content:
          application/json:
            schema:       
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              example: 
                email: 'test@email.com'
                password: 'mypass123'
      responses:
        '200':
          description: Possible responses
          content:
            application/json:
              schema:
                type: object
              examples: 
                success:
                  value: 
                    success: true
                    result:
                      accessToken: '<access token>'
                      refreshToken: '<refresh token>'
                  summary: Login successful
                failure:
                  value: 
                    success: false
                    message: '<error message>'
                  summary: Login failed
                  
  /refreshAdminUserToken:
    get:
      tags:
        - Admin
      summary: Resfreshes an admin users access token
      description: Once an access token has expired, use this to receive a new one. The refresh token must be passed in the HTTP header under the 'authorization' key in the format 'Bearer {refresh token}'.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Possible responses
          content:
            application/json:
              schema:
                type: object
              examples: 
                success:
                  value: 
                    success: true
                    result:
                      accessToken: '<access token>'
                  summary: Successfully retreive new access token
                failure:
                  value: 
                    success: false
                    message: '<error message>'
                  summary: Refresh token provided is empty or invalid
                  
  /createMuseumExhibit:
    post:
      tags:
        - Admin
      summary: Creates an exhibit for a museum
      description: The access token must be passed in the HTTP header under the 'authorization' key in the format 'Bearer {access token}'.
      security:
        - bearerAuth: []  
      requestBody: 
        content:
          application/json:
            schema:       
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                contents:
                  type: array
                  items: 
                    type: object
                    properties:
                      URL:
                        type: string
                      description:
                        type: string
                      position:
                        type: integer
                      contentTypeID:
                        type: integer
              example: 
                name: 'test exhibit name'
                description: 'this is my test exhibit bio'
                contents:
                  - URL: 'www.song.com/song'
                    description: 'content description'
                    position: 1
                    contentTypeID: 3
                  - URL: 'www.video.com/video'
                    description: 'content description'
                    position: 2
                    contentTypeID: 2
      responses:
        '200':
          description: Possible responses
          content:
            application/json:
              schema:
                type: object
              examples: 
                success:
                  value: 
                    success: true
                    result: 
                      exhibitID: 1
                  summary: Exhibit creation successful
                failure:
                  value: 
                    success: false
                    message: '<error message>'
                  summary: Exhibit creation failed
                  
  /updateMuseumExhibit:
    post:
      tags:
        - Admin
      summary: Updates an existing exhibit for a museum
      description: The access token must be passed in the HTTP header under the 'authorization' key in the format 'Bearer {access token}'.
      security:
        - bearerAuth: []  
      requestBody: 
        content:
          application/json:
            schema:       
              type: object
              properties:
                exhibitID:
                  type: integer
                name:
                  type: string
                description:
                  type: string
                contents:
                  type: array
                  items: 
                    type: object
                    properties:
                      URL:
                        type: string
                      description:
                        type: string
                      position:
                        type: integer
                      contentTypeID:
                        type: integer
              example: 
                exhibitID: 1
                name: 'updated test exhibit name'
                description: 'this is my updated test exhibit bio'
                contents:
                  - URL: 'www.image.com/image'
                    description: 'content description'
                    position: 2
                    contentTypeID: 1
                  - URL: 'www.video.com/video'
                    description: 'content description'
                    position: 1
                    contentTypeID: 2
      responses:
        '200':
          description: Possible responses
          content:
            application/json:
              schema:
                type: object
              examples: 
                success:
                  value: 
                    success: true
                  summary: Exhibit update successful
                failure:
                  value: 
                    success: false
                    message: '<error message>'
                  summary: Exhibit update failed
                  
  /deleteMuseumExhibit:
    post:
      tags:
        - Admin
      summary: Deletes an existing exhibit for a museum
      description: The access token must be passed in the HTTP header under the 'authorization' key in the format 'Bearer {access token}'.
      security:
        - bearerAuth: []  
      requestBody: 
        content:
          application/json:
            schema:       
              type: object
              properties:
                exhibitID:
                  type: integer
              example: 
                exhibitID: 1
      responses:
        '200':
          description: Possible responses
          content:
            application/json:
              schema:
                type: object
              examples: 
                success:
                  value: 
                    success: true
                  summary: Exhibit deletion successful
                failure:
                  value: 
                    success: false
                    message: '<error message>'
                  summary: Exhibit deletion failed
                  
  /getAllMuseumExhibits:
    get:
      tags:
        - Admin
      summary: Retreives all exhibits for a museum
      description: The access token must be passed in the HTTP header under the 'authorization' key in the format 'Bearer {access token}'.
      security:
        - bearerAuth: []  
      responses:
        '200':
          description: Possible responses
          content:
            application/json:
              schema:
                type: object
              examples: 
                success:
                  value: 
                    success: true
                    result:
                      exhibits: 
                        - exhibitID: 1
                          name: 'My test Exhibit1'
                          description: 'this is my test exhibit bio'
                          exhibitStatusID: 1
                          createdAt: '2021-10-05T19:55:56.587Z'
                          contents:
                            - URL: 'www.image.com/image'
                              description: 'content description'
                              position: 1
                              contentTypeID: 1
                            - URL: 'www.song.com/song'
                              description: 'content description'
                              position: 2
                              contentTypeID: 3
                        - exhibitID: 2
                          name: 'My test Exhibit2'
                          description: 'this is my second test exhibit bio'
                          exhibitStatusID: 1
                          createdAt: '2021-10-05T19:58:59.587Z'
                          contents:
                            - URL: 'www.video.com/video'
                              description: 'content description'
                              position: 2
                              contentTypeID: 2
                  summary: Exhibits retrieval successful
                failure:
                  value: 
                    success: false
                    message: '<error message>'
                  summary: Exhibits retrieval failed